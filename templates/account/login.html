{% load socialaccount %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f5f5f5; }
        .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        .google-btn { background: #4285F4; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; font-weight: bold; display: inline-block; }
        .google-btn:hover { background: #357ae8; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>서비스 로그인</h2>
        <p>구글 계정으로 간편하게 시작하세요.</p>
        <br>
        <a href="{% provider_login_url 'google' %}" class="google-btn">
            Google 계정으로 로그인
        </a>
    </div>
</body>
</html>
